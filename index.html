<!doctype html>
<html>
<head>
    <style type="text/css">
        .slideshow {position: relative; height: 400px; width: 800px; overflow: hidden;}
.slide { display: none; position: absolute;}
.slide.current { display: block; }
    </style>
    </head>
    <body>
    <div class="slideshow">
    <img src="https://raw.githubusercontent.com/mayashanker/sample/master/5.jpg" class="slide current">
    <img src="https://raw.githubusercontent.com/mayashanker/sample/master/6.jpg" class="slide">
    <img src="https://raw.githubusercontent.com/mayashanker/sample/master/7.jpg" class="slide">
    <img src="https://raw.githubusercontent.com/mayashanker/sample/master/8.jpg" class="slide">
    </div>
    </body>
</html>
