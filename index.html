<!doctype html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style type="text/css">
        .slider {
  max-width: 800px;
  height: 400px;
  margin: 0 auto;
  position: relative;
}
.slide1,.slide2,.slide3,.slide4,.slide5 {
  position: absolute;
  width: 100%;
  height: 100%;
}
.slide1 {
  background: url(https://raw.githubusercontent.com/mayashanker/sample/gh-pages/5-text.jpg)no-repeat center;
      background-size: cover;
    animation:fade 10s infinite;
-webkit-animation:fade 10s infinite;

} 
.slide2 {
  background: url(https://raw.githubusercontent.com/mayashanker/sample/gh-pages/6-text.jpg)no-repeat center;
      background-size: cover;
    animation:fade2 10s infinite;
-webkit-animation:fade2 10s infinite;
}
.slide3 {
    background: url(https://raw.githubusercontent.com/mayashanker/sample/gh-pages/7-text.jpg)no-repeat center;
      background-size: cover;
    animation:fade3 10s infinite;
-webkit-animation:fade3 10s infinite;
}
 a {
       font-family: 'Montserrat', sans-serif;
       font-size: 45px;
       color: #9B9DBB;
       font-weight: bold;
       margin-left: auto;
       margin-right: auto;
       margin-top: 30px;
       text-align: center;
        }
        
@keyframes fade
{
  0%   {opacity:1}
  33.333% { opacity: 0}
  66.666% { opacity: 0}
  100% { opacity: 1}
}
@keyframes fade2
{
  0%   {opacity:0}
  33.333% { opacity: 1}
  66.666% { opacity: 0 }
  100% { opacity: 0}
}
@keyframes fade3
{
  0%   {opacity:0}
  33.333% { opacity: 0}
  66.666% { opacity: 1}
  100% { opacity: 0}
}
    </style>
    </head>
    <body>
   <div class='slider'>
  <div class='slide1'>test</div>
  <div class='slide2'>test</div>
  <div class='slide3'>test</div>
</div>
      <div style="margin: 0 auto; text-align: center">
          <a href="http://www.yahoo.com" style="margin: 0px; display:block;>ENTER</a>
        </div>
    </body>
</html>
