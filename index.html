<!doctype html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style type="text/css">
        
.wholething {
  padding: 60px;
        }  
    
 .slider {
  max-width: 800px;
  height: 400px;
  margin: 0 auto;
  position:relative;
}
.slide1,.slide2,.slide3,.slide4,.slide5 {
  position: absolute;
  width: 100%;
  height: 100%;
}
.slide1 {
  background: url(https://raw.githubusercontent.com/mayashanker/test/master/5-new.jpg)no-repeat center;
      background-size: cover;
    animation:fade 20s infinite;
-webkit-animation:fade 20s infinite;

} 
.slide2 {
  background: url(https://raw.githubusercontent.com/mayashanker/test/master/6-new.jpg)no-repeat center;
      background-size: cover;
    animation:fade2 20s infinite;
-webkit-animation:fade2 20s infinite;
    
}
.slide3 {
    background: url(https://raw.githubusercontent.com/mayashanker/test/master/7-new.jpg)no-repeat center;
     background-size: cover;
    animation:fade3 20s infinite;
-webkit-animation:fade3 20s infinite;
    
}  
       
        input.MyButton {
width: 300px;
padding: 20px;
cursor: pointer;
font-weight: bold;
font-size: 150%;
font-family: 'Montserrat', sans serif;
background: #b1bcd1;
color: #fff;
border: 1px solid #b1bcd1;
border-radius: 10px;
-moz-box-shadow:: 6px 6px 5px #999;
-webkit-box-shadow:: 6px 6px 5px #999;
box-shadow:: 6px 6px 5px #999;
margin: 0 auto;
margin-top: 40px;
position:relative;
}
        
input.MyButton:hover {
color: #ffffff;
background: #000;
border: 1px solid #fff;
-moz-box-shadow:: 5px 5px 4px #adadad;
-webkit-box-shadow:: 5px 5px 4px #adadad;
box-shadow:: 5px 5px 4px #adadad;
}

.buttoncenter {
text-align: center;
}
        
@keyframes fade
{
  0%   {opacity:1}
  33.333% { opacity: 0}
  66.666% { opacity: 0}
  100% { opacity: 1}
}
@keyframes fade2
{
  0%   {opacity:0}
  33.333% { opacity: 1}
  66.666% { opacity: 0 }
  100% { opacity: 0}
}
@keyframes fade3
{
  0%   {opacity:0}
  33.333% { opacity: 0}
  66.666% { opacity: 1}
  100% { opacity: 0}
}
    </style>
    </head>
    <body>
        <div class='wholething'>
   <div class='slider'>
  <div class='slide1'></div>
  <div class='slide2'></div>
  <div class='slide3'></div>
</div>
        <div class="buttoncenter"><form>
<input class="MyButton" type="button" value="ENTER" onclick="http://www.dancemagazine.com/">
            </form></div>
        </div>
    </body>
</html>
