<!doctype html>
<html>
<head>
    <title>Maya sample</title>
    <link href="http://cdn.rawgit.com/mayashanker/sample/master/newstyle.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="slider-holder">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <div class="image-holder">
            <img src="https://raw.githubusercontent.com/mayashanker/sample/master/5.jpg" class="slider-image" />
            <img src="https://raw.githubusercontent.com/mayashanker/sample/master/6.jpg" class="slider-image" />
            <img src="https://raw.githubusercontent.com/mayashanker/sample/master/7.jpg" class="slider-image" />
        </div>
        <div class="button-holder">
            <a href="#slider-image-1" class="slider-change"></a>
            <a href="#slider-image-2" class="slider-change"></a>
            <a href="#slider-image-3" class="slider-change"></a>
        </div>
    </div>
</body>
</html>
