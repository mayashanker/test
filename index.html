<!doctype html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style type="text/css">
        .slider {
  max-width: 800px;
  height: 400px;
  margin: 0 auto;
  padding: 20px;
  position: relative;
}
.slide1,.slide2,.slide3,.slide4,.slide5 {
  position: absolute;
  width: 100%;
  height: 100%;
}
.slide1 {
  background: url(https://raw.githubusercontent.com/mayashanker/test/master/5-new.jpg)no-repeat center;
      background-size: cover;
    animation:fade 20s infinite;
-webkit-animation:fade 20s infinite;

} 
.slide2 {
  background: url(https://raw.githubusercontent.com/mayashanker/test/master/6-new.jpg)no-repeat center;
      background-size: cover;
    animation:fade2 20s infinite;
-webkit-animation:fade2 20s infinite;
    
}
.slide3 {
    background: url(https://raw.githubusercontent.com/mayashanker/test/master/7-new.jpg)no-repeat center;
     background-size: cover;
    animation:fade3 20s infinite;
-webkit-animation:fade3 20s infinite;
    
}  
        
@keyframes fade
{
  0%   {opacity:1}
  33.333% { opacity: 0}
  66.666% { opacity: 0}
  100% { opacity: 1}
}
@keyframes fade2
{
  0%   {opacity:0}
  33.333% { opacity: 1}
  66.666% { opacity: 0 }
  100% { opacity: 0}
}
@keyframes fade3
{
  0%   {opacity:0}
  33.333% { opacity: 0}
  66.666% { opacity: 1}
  100% { opacity: 0}
}
    </style>
    </head>
    <body>
   <div class='slider'>
  <div class='slide1'>test</div>
  <div class='slide2'>test</div>
  <div class='slide3'>test</div>
</div>
    </body>
</html>
