<!doctype html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style type="text/css">
        .slider {
  max-width: 800px;
  height: 400px;
  margin: 60px auto;
  position: relative;
}
.slide1,.slide2,.slide3,.slide4,.slide5 {
  position: absolute;
  width: 100%;
  height: 100%;
}
.slide1 {
  background: url(https://raw.githubusercontent.com/mayashanker/sample/master/5.jpg)no-repeat center;
      background-size: cover;
    animation:fade 10s infinite;
-webkit-animation:fade 10s infinite;

} 
.slide2 {
  background: url(https://raw.githubusercontent.com/mayashanker/sample/master/6.jpg)no-repeat center;
      background-size: cover;
    animation:fade2 10s infinite;
-webkit-animation:fade2 10s infinite;
}
.slide3 {
    background: url(https://raw.githubusercontent.com/mayashanker/sample/master/7.jpg)no-repeat center;
      background-size: cover;
    animation:fade3 10s infinite;
-webkit-animation:fade3 10s infinite;
}
 .largetext {
       font-family: 'Montserrat', sans-serif;
       font-color: #000000;
       margin-left: auto;
       margin-right: auto;
        }
@keyframes fade
{
  0%   {opacity:1}
  33.333% { opacity: 0}
  66.666% { opacity: 0}
  100% { opacity: 1}
}
@keyframes fade2
{
  0%   {opacity:0}
  33.333% { opacity: 1}
  66.666% { opacity: 0 }
  100% { opacity: 0}
}
@keyframes fade3
{
  0%   {opacity:0}
  33.333% { opacity: 0}
  66.666% { opacity: 1}
  100% { opacity: 0}
}
    </style>
    </head>
    <body>
   <div class='slider'>
  <div class='slide1'>test</div>
  <div class='slide2'>test</div>
  <div class='slide3'>test</div>
</div>
      <div class='large text'> ENTER </div>
    </body>
</html>
